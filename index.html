<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="no1" checked>
            <input type="radio" name="slide" id="no2">
            <input type="radio" name="slide" id="no3">
            <img src="img/pro 3.jpg" class='m1' alt="no1">
            <img src="img/pro 2.jpg" class='m2' alt="no2">
            <img src="img/image 1.png" class='m3' class alt="no3">
        </div>
        <div class="dots">
            <label for="no1"></label>
            <label for="no2"></label>
            <label for="no3"></label>
        </div>
    </div>
    
</body>
</html>
